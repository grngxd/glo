name: release

on:
  release:
    types: [published]

jobs:
  build-nux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.6'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  build-win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.6'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
  